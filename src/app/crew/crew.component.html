<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="member.inCrew">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <!-- Add a span tag here to display 'Full' when the crew reaches 3. --><span *ngIf="crew.length === 3">full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="hover = astronaut" (mouseout)="hover = null">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="hover" src="{{hover.photo}}"/>
</div>
